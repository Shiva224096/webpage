<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Jobs : Login page</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <div class="o_div" style="background-image: url('https://colorlib.com/etc/lf/Login_v4/images/bg-01.jpg')">
        <div class="i_div">     
            <span class="login_t">Login</span>
            <i class="fas fa-cloud"></i>
            <form action="">
                <div class="divui">
                    
                    <span class="lbl">Email</span>
                    <input type="Email" class ="inp" id="email" autocomplete="off" placeholder="Enter your email">
                    
                
                </div>
                <div class="divui">
                    <span class="lbl">Password</span>
                    <input type="password" class ="inp" id="pass"placeholder="Enter your password"> 
                </div>
                <div class="lbl_f">
                    <a href="www.google.com">
                        <span class="lbl" id="forget">Forget password ?</span>
                    </a>

                </div>
                <div class="btn">
                   <button class="btn-hover">LOGIN</button>
                </div>
            </form>
            <div class="lbl_s">
                <span class="lbl">Or Sign Up Using</span>
            </div>
            <div class="btn">
                <button class="face">
                    <a href="Register.html">
                        <img src="images/face.png" alt="">
                    </a>
                </button>
                <button class="tweet">
                    <img src="images/tweet.png">
                </button>
                <button class="google">
                    <img src="images/goog.png">
                </button>
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
