<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Jobs : Login page</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <div class="o_div" style="background-image: url('https://colorlib.com/etc/lf/Login_v4/images/bg-01.jpg')">
        <div class="i_div">     
            <span class="login_t">Register</span>
            <i class="fas fa-cloud"></i>
            <form action="">
                <div class="divui">
                    
                    <span class="lbl">Username</span>
                    <input type="text" class ="inp" id="name"  placeholder="Enter your email">
                    
                
                </div>
                <div class="divui">
                    <span class="lbl">Email</span>
                    <input type="email" class ="inp" id="email"autocomplete="off"placeholder="Enter your email"> 
                </div>
                <div class="divui">
                    <span class="lbl">Password</span>
                    <input type="password" class ="inp" id="pass"placeholder="Enter your password"> 
                </div>
                <div class="divui">
                    <span class="lbl">Confirm Password</span>
                    <input type="password" class ="inp" id="pass"placeholder="Re-enter your password"> 
                </div>
                <div class="divui">
                    <span class="lbl">Mobile No</span>
                    <input type="text" pattern="[789][0-9]{9}" class ="inp" id="mob"placeholder="Enter your mobile number"> 
                </div>
                <div class="btn">
                   <button class="btn-hover">REGISTER</button>
                </div>
            </form>
            <div class="lbl_s">
                <span class="lbl">Already have an account ?,  <a href="index.html">login</a></span>
            </div>
        
        </div>
    </div>
    
    
</body>
</html>
